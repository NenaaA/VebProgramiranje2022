<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add new task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form action="/taskForm" method="POST">
                <div class="form-group">
                    <label for="taskName">Task name</label>
                    <input type="text"
                           class="form-control"
                           id="taskName"
                           name="taskName"
                           required
                           placeholder="Task name">
<!--                           th:value="(${task} != null ? ${task.getName()} : '')"-->
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text"
                           class="form-control"
                           id="description"
                           name="description"
                           placeholder="Description">
<!--                           th:value="(${product} != null ? ${product.getPrice()} : '')"-->

                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date"
                           class="form-control"
                           id="date"
                           name="date"
                           placeholder="Date">
<!--                           th:value="(${product} != null ? ${product.getQuantity()} : '')"-->

                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <select name="priority" class="form-control">
<!--                        <option th:if="${product} != null"-->
<!--                                th:selected="${product.getCategory() != null && product.getCategory().getId() == cat.getId()}"-->
<!--                                th:each="cat : ${categories}"-->
<!--                                th:value="${cat.getId()}"-->
<!--                                th:text="${cat.getName()}">-->
<!--                        </option>-->
<!--                        <option th:if="${product} == null"-->
<!--                                th:each="cat : ${categories}"-->
<!--                                th:value="${cat.getId()}"-->
<!--                                th:text="${cat.getName()}">-->
<!--                        </option>-->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a type="button" class="btn btn-primary" href="/dailyTasks">Back</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
